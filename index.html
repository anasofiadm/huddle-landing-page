<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle Landing Page</title>

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Import Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Open Sans', sans-serif;
      background-color:hsl(257, 40%, 49%);
      background: url('./images/bg-desktop.svg') no-repeat center center/cover;
      color: white;
    }

    @media(min-width: 768px) {
      body {
        background: url('./images/bg-mobile.svg') no-repeat center center/cover;
        background-color:hsl(257, 40%, 49%);
      }
    }

    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 40px;
    }

    header img {
      max-width: 150px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @media(min-width: 768px) {
      .container {
        flex-direction: row;
        text-align: left;
        max-width: 1440px;
        margin: 0 auto;
      }
    }

    .container img {
      max-width: 100%;
      margin-bottom: 20px;
    }

    @media(min-width: 768px) {
      .container img {
        max-width: 50%;
        margin-bottom: 0;
      }
    }

    .content {
      max-width: 500px;
      margin-left: 20px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      background-color: white;
      color: hsl(257, 40%, 49%);
      padding: 10px 20px;
      border-radius: 25px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: hsl(257, 40%, 49%);
      color: white;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
    }

    .social-icons a {
      color: white;
      margin-left: 20px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: hsl(300, 69%, 71%);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 11px;
    }

    footer a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="Huddle Logo">
  </header>

  <main class="container">
    <img src="./images/illustration-mockups.svg" alt="Mockups Illustration">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="btn">Register</a>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</body>
</html>
